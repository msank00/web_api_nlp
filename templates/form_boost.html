<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cosine Similarity</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>Get similarity score</h1>
        <form method="POST">
              <div class="row">
                <div class="form-group w-50">
                  <label for="comment"><h2>Document 1</h2></label>
                  <textarea class="form-control" name="text1" rows="5" id="comment"></textarea>
                </div> 
              
                <div class="form-group w-50">
                  <label for="comment"><h2>Document 2</h2></label>
                  <textarea class="form-control" name="text2" rows="5" id="comment"></textarea>
                </div>
              </div>
            <input type="submit">
        </form>

        {% if sim_score %}
        <div class="row">
          <div class="card text-center border-light mb-3 w-50">
            <div class="card-header"><h2>Document 1</h2></div>
            <div class="card-body">
              <h2>{{ text1 }}</h2>
            </div>
          </div>
        
          <div class="card text-center border-light mb-3 w-50">
            <div class="card-header"><h2>Document 2</h2></div>
            <div class="card-body">
              <h2>{{ text2 }}</h2>
            </div>
          </div>
        </div>

        <div class="card  text-center border-info mb-3 w-25">
            <div class="card-header"><h2>Similarity Score</h2></div>
            <div class="card-body">
                <h2>{{ sim_score }}</h2>
            </div>
        </div>
        {% else %}
        <div class="row">
          <div class="card text-center border-light mb-3 w-50">
            <div class="card-header"><h2>Document 1</h2></div>
            <div class="card-body">
              <h2>{{ text1 }}</h2>
            </div>
          </div>
        
          <div class="card text-center border-light mb-3 w-50">
            <div class="card-header"><h2>Document 2</h2></div>
            <div class="card-body">
              <h2>{{ text2 }}</h2>
            </div>
          </div>
        </div>
        <div class="card text-center border-warning mb-3 w-25">
            <div class="card-header"><h2>Similarity Score</h2></div>
            <div class="card-body text-warning">
              <h2>
                NA or {{ sim_score }}
              </h2>
            </div>
          </div>
        {% endif %}
        

    </body>
</html>
