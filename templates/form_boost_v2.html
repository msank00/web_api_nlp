<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document Similarity</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="/static/css/form_upload.css" rel="stylesheet" />
  </head>
  <body>
    <div class="bg">
      <form method="POST">
        <div class="container-fluid">
          <div class="text-center"><h1>Document Similarity</h1></div>
          <div class="row">
            <div class="col px-md-5">
              <div class="form-group">
                <div class="text-center">
                  <label for="comment"><h4>Input: Document 1</h4></label>
                </div>
                <textarea
                  class="form-control"
                  name="text1"
                  rows="5"
                  id="comment"
                ></textarea>
              </div>
            </div>

            <div class="col px-md-5">
              <div class="form-group">
                <div class="text-center">
                  <label for="comment"><h4>Input: Document 2</h4></label>
                </div>
                <textarea
                  class="form-control"
                  name="text2"
                  rows="5"
                  id="comment"
                ></textarea>
              </div>
            </div>
          </div>

          <div class="text-center">
            <button class="btn btn-info btn-lg" type="submit">Submit</button>
          </div>
        </div>
      </form>

      <div class="container-fluid">
        {% if sim_score %}
        <div class="row">
          <div class="col px-md-5">
            <div class="card text-center border-light mb-3">
              <div class="card-header"><h4>Document 1</h4></div>
              <div class="card-body">
                {{ text1 }}
              </div>
            </div>
          </div>

          <div class="col px-md-5">
            <div class="card text-center border-light mb-3">
              <div class="card-header"><h4>Document 2</h4></div>
              <div class="card-body">
                {{ text2 }}
              </div>
            </div>
          </div>
        </div>

        <div class="card mx-auto text-center border-light mb-3 w-25">
          <div class="card-header"><h4>Similarity Score</h4></div>
          <div class="card-body">
            <h4>{{ sim_score }}</h4>
          </div>
        </div>
        {% else %}
        <div class="row">
          <div class="col px-md-5">
            <div class="card text-center border-light mb-3">
              <div class="card-header"><h4>Document 1</h4></div>
              <div class="card-body">
                <h4>{{ text1 }}</h4>
              </div>
            </div>
          </div>

          <div class="col px-md-5">
            <div class="card text-center border-light mb-3">
              <div class="card-header"><h4>Document 2</h4></div>
              <div class="card-body">
                <h4>{{ text2 }}</h4>
              </div>
            </div>
          </div>
        </div>

        <div class="card mx-auto text-center border-light mb-3 w-25">
          <div class="card-header"><h4>Similarity Score</h4></div>
          <div class="card-body text-warning">
            <h4>
              NA or {{ sim_score }}
            </h4>
          </div>
        </div>
        {% endif %}
      </div>

      <!-- <footer class="footer">
        <div class="container">
          <span class="text-muted">Place sticky footer content here.</span>
        </div>
      </footer> -->
    </div>
  </body>
</html>
